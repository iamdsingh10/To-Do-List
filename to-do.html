<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="./to-do.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1> To-Do List</h1>
<form>
        <div class="controls">
            <input type="text" placeholder="Task to Add"  class="todoText" />
<button id="addTodo" class="add">Add</button>
<h5 class="runtime-todo"></h5>
<button id="generateTodo" style="background-color: green; width: auto;" class="generate-btn">Create 5 Todos</button>
<button id="delay" class="delay-btn" style="width: auto; background-color: yellow; " >to-do Delayed for 5 Seconds</button>
<button id="api" class="api-btn" style="width: auto; background-color: #2563EB;" >5-Api-Todo</button>
<button id="deleteTodo" style="width: auto;" class="remove-btn">Delete All</button>


        </div>
</form> 

<div class="todo-list" id="tasking">
    <!--my todo will list here-->
    <!--<div class="task">
        <span id="taskname">Sample To-Do</span><button class="delete">Del</button>
    </div> 
-->
</div> 

    </div>
    
</body>
<script src="./to-do.js" type="text/javascript"></script>
</html>
